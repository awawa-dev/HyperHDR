name: HyperHDR CI Build

on:
  push:
  pull_request:

env:
    USE_CACHE: "0"
    RESET_CACHE: "0"
    USE_CODEQL: "1"
    BUILD_ARCHIVES: ${{ startsWith(github.event.ref, 'refs/tags') && 1 || 0 }}

jobs:

######################
###### Linux #########
######################

  Linux:
    name: ${{ matrix.dockerName }}
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        linuxVersion: [ bullseye ]
        dockerImage: [ x86_64, arm-32bit-armv6l, arm-64bit-aarch64 ]
        include:        
          - dockerImage: x86_64
            linuxVersion: bullseye
            dockerName: Debian Bullseye (x86_64)
            platform: linux
          - dockerImage: x86_64
            linuxVersion: bookworm
            dockerName: Debian Bookworm (x86_64)
            platform: linux
          - dockerImage: x86_64
            linuxVersion: jammy
            dockerName: Ubuntu 22.04 LTS (x86_64)
            platform: linux
          - dockerImage: x86_64
            linuxVersion: mantic
            dockerName: Ubuntu 23.10 (x86_64)
            platform: linux
          - dockerImage: x86_64
            linuxVersion: noble
            dockerName: Ubuntu 24.04 LTS (x86_64)
            platform: linux            
          - dockerImage: arm-32bit-armv6l
            linuxVersion: bullseye
            dockerName: Debian Bullseye (ARM 32-bit Raspberry Pi OS)
            platform: rpi
          - dockerImage: arm-64bit-aarch64
            linuxVersion: bullseye
            dockerName: Debian Bullseye (ARM 64-bit Raspberry Pi OS)
            platform: rpi
          - dockerImage: arm-32bit-armv6l
            linuxVersion: bookworm
            dockerName: Debian Bookworm (ARM 32-bit Raspberry Pi OS)
            platform: rpi
          - dockerImage: arm-64bit-aarch64
            linuxVersion: bookworm
            dockerName: Debian Bookworm (ARM 64-bit Raspberry Pi OS)
            platform: rpi              
          - dockerImage: x86_64
            linuxVersion: ArchLinux
            dockerName: Arch Linux (x86_64)
            platform: linux
          - dockerImage: x86_64
            linuxVersion: Fedora_39
            dockerName: Fedora 39 (x86_64)
            platform: linux
    steps:
      # checkout
      - uses: actions/checkout@v3
        with:
          submodules: true

      # generate cache id
      - name: Prepare ccache timestamp
        if: env.USE_CACHE == '1'
        id: ccache_cache_timestamp
        shell: cmake -P {0}
        run: |
          string(TIMESTAMP current_date "%Y-%m-%d-%H-%M-%S" UTC)
          file(APPEND "$ENV{GITHUB_OUTPUT}" "timestamp=${current_date}")

       # download cache
      - name: ccache cache files
        if: ( env.USE_CACHE == '1' )
        uses: actions/cache@v3
        with:
           path: .ccache
           key: ${{ matrix.linuxVersion }}-${{ matrix.dockerImage }}-ccache-${{ steps.ccache_cache_timestamp.outputs.timestamp }}
           restore-keys: ${{ matrix.linuxVersion }}-${{ matrix.dockerImage }}-ccache-

      - name: Check default version
        if: matrix.linuxVersion != 'bullseye'
        run: |
          echo "USE_STANDARD_INSTALLER_NAME=ON" >> $GITHUB_ENV

      - name: Build packages
        env:
          DOCKER_IMAGE: ${{ matrix.dockerImage }}
          DOCKER_TAG: ${{ matrix.linuxVersion }}
          DOCKER_NAME: ${{ matrix.dockerName }}
          PLATFORM: ${{ matrix.platform }}
          USE_CCACHE: ${{ env.USE_CACHE }}
          RESET_CACHE: ${{ env.RESET_CACHE }}
        shell: bash
        run: |
          ./.ci/ci_build.sh

      # Upload artifacts (only on tagged commit)
      - name: Upload artifacts
        if: startsWith(github.event.ref, 'refs/tags') && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          path: deploy/Hyper*

      # Upload artifacts from commit
      - name: Upload artifacts from commit
        if: (startsWith(github.event.ref, 'refs/tags') != true) && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: Linux-${{ matrix.linuxVersion }}-${{ matrix.dockerImage }}-installer
          path: |
            deploy/Hyper*.deb
            deploy/Hyper*.zst
            deploy/Hyper*.rpm

######################
### macOS (arm64) ####
######################

  macOS_arm64:
    name: macOS (arm64)
    runs-on: macos-14
    env:     
      QT_VERSION: "6"
    steps:
      # Checkout
      - uses: actions/checkout@v3
        with:
            submodules: true

      # Generate cache id
      - name: Prepare ccache timestamp
        if: env.USE_CACHE == '1'
        id: ccache_cache_timestamp
        shell: cmake -P {0}
        run: |
            string(TIMESTAMP current_date "%Y-%m-%d-%H-%M-%S" UTC)
            file(APPEND "$ENV{GITHUB_OUTPUT}" "timestamp=${current_date}")

      # Download cache
      - name: ccache cache files
        if: ( env.USE_CACHE == '1' )
        uses: actions/cache@v3
        with:
            path: .ccache
            key: macOS-ccache-${{ steps.ccache_cache_timestamp.outputs.timestamp }}
            restore-keys: macOS-ccache-

      # Install deps
      - name: Install deps
        shell: bash
        run: brew install qt@${{ env.QT_VERSION }} xz ccache zstd webp jpeg-turbo || true
        
      # Set env
      - name: Set QT5 env
        if: ( env.QT_VERSION == '5' )
        shell: bash
        run: |
            export Qt5_DIR=`brew --prefix qt5`;
            echo "Qt5_DIR=$Qt5_DIR" >> $GITHUB_ENV
            
        # Build process
      - name: Build packages
        env:
            PLATFORM: osx
            USE_CCACHE: ${{ env.USE_CACHE }}
            RESET_CACHE: ${{ env.RESET_CACHE }}
        shell: bash
        run: ./.ci/ci_build.sh

      # Upload artifacts (only on tagged commit)
      - name: Upload artifacts
        if: startsWith(github.event.ref, 'refs/tags') && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v3
        with:
            path: build/Hyper*.dmg

      # Upload artifacts from commit
      - name: Upload artifacts from commit
        if: (startsWith(github.event.ref, 'refs/tags') != true) && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v3
        with:
            name: Apple_macOS_arm64_DMG_installer
            path: build/Hyper*.dmg


######################
##### macOS (x86) ####
######################

  macOS:
    name: macOS
    runs-on: macos-13
    env:     
      QT_VERSION: "5"
    steps:
      # Checkout
      - uses: actions/checkout@v3
        with:
            submodules: true

      # Generate cache id
      - name: Prepare ccache timestamp
        if: env.USE_CACHE == '1'
        id: ccache_cache_timestamp
        shell: cmake -P {0}
        run: |
            string(TIMESTAMP current_date "%Y-%m-%d-%H-%M-%S" UTC)
            file(APPEND "$ENV{GITHUB_OUTPUT}" "timestamp=${current_date}")

      # Download cache
      - name: ccache cache files
        if: ( env.USE_CACHE == '1' )
        uses: actions/cache@v3
        with:
            path: .ccache
            key: macOS-ccache-${{ steps.ccache_cache_timestamp.outputs.timestamp }}
            restore-keys: macOS-ccache-

      # Install deps
      - name: Install deps
        shell: bash
        run: brew install qt@${{ env.QT_VERSION }} xz ccache zstd webp jpeg-turbo || true
        
      # Set env
      - name: Set QT5 env
        if: ( env.QT_VERSION == '5' )
        shell: bash
        run: |
            export Qt5_DIR=`brew --prefix qt5`;
            echo "Qt5_DIR=$Qt5_DIR" >> $GITHUB_ENV
            
        # Build process
      - name: Build packages
        env:
            PLATFORM: osx
            USE_CCACHE: ${{ env.USE_CACHE }}
            RESET_CACHE: ${{ env.RESET_CACHE }}
        shell: bash
        run: ./.ci/ci_build.sh

      # Upload artifacts (only on tagged commit)
      - name: Upload artifacts
        if: startsWith(github.event.ref, 'refs/tags') && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v3
        with:
            path: build/Hyper*.dmg

      # Upload artifacts from commit
      - name: Upload artifacts from commit
        if: (startsWith(github.event.ref, 'refs/tags') != true) && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v3
        with:
            name: Apple_macOS_x64_DMG_installer
            path: build/Hyper*.dmg

######################
###### Windows #######
######################

  windows:
    name: Windows
    runs-on: windows-2022
    env:
      VCINSTALLDIR: 'C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC'
      QT_VERSION: 6.5.3
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Cache Qt
        uses: actions/cache@v3
        id: cache-qt-windows
        with:
          path: ${{ runner.workspace }}/Qt
          key: ${{ runner.os }}-Qt.${{ env.QT_VERSION }}
     
      - name: Install QT
        if: steps.cache-qt-windows.outputs.cache-hit != 'true'
        run: |          
          pip install aqtinstall
          aqt install-qt -O ${{ runner.workspace }}/Qt windows desktop ${{ env.QT_VERSION }} win64_msvc2019_64 -m qtserialport

      - name: Set up x64 build architecture environment
        shell: cmd
        run: call "${{env.VCINSTALLDIR}}\Auxiliary\Build\vcvars64.bat"
          
      # Build packages
      - name: Build packages        
        env:
          PLATFORM: windows
          CMAKE_PREFIX_PATH: "${{ runner.workspace }}/Qt/${{ env.QT_VERSION }}/msvc2019_64/lib/cmake/"
          USE_CCACHE: ${{ env.USE_CACHE }}
        shell: bash
        run: |
          ./.ci/ci_build.sh

      # Upload artifacts (only on tagged commit)
      - name: Upload artifacts
        if: startsWith(github.event.ref, 'refs/tags') && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          path: build/Hyper*
          
      # Upload artifacts from commit
      - name: Upload artifacts from commit
        if: (startsWith(github.event.ref, 'refs/tags') != true) && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: Windows_x64_setup
          path: build/Hyper*.exe

################################
####### CodeQL support #########
################################

  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    if: ( true )
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'javascript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Run composite CodeQL job for '${{matrix.language}}' language
        uses: ./.github/actions/codeql
        with:
          language: ${{matrix.language}}

################################
###### Publish Releases ########
################################

  publish:
    name: Publish Releases
    if: startsWith(github.event.ref, 'refs/tags') && github.event_name != 'pull_request'
    needs: [Linux, windows, macOS, macOS_arm64]
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # generate environment variables
      - name: Generate environment variables from version and tag
        run: |
          echo "TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
          echo "VERSION=$(tr -d '\n' < version)" >> $GITHUB_ENV
          echo "preRelease=false" >> $GITHUB_ENV

      # If version contains alpha or beta, mark draft release as pre-release
      - name: Mark release as pre-release
        if: contains(env.VERSION, 'alpha') || contains(env.VERSION, 'beta')
        run: echo "preRelease=true" >> $GITHUB_ENV

      # Download artifacts from previous build process
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      # create draft release and upload artifacts
      - name: Create draft release
        uses: softprops/action-gh-release@v1
        with:
          name: HyperHDR ${{ env.VERSION }}
          tag_name: ${{ env.TAG }}
          files: "artifacts/**"
          draft: true
          prerelease: ${{ env.preRelease }}
