name: "CodeQL"
description: "Analyze the correctness of the code"
inputs:
  language:  # selected language
    required: true

runs:
  using: "composite"
  steps:    
  - name: Install libraries
    shell: bash
    run: |
      sudo apt-get update && sudo apt-get install \
        build-essential \
        cmake \
        git \
        libasound2-dev \
        libegl-dev \
        libftdi-dev \
        libgl-dev \
        libglvnd-dev \
        libpipewire-0.3-dev \
        libqt5serialport5-dev \
        libqt5sql5-sqlite \
        libqt5svg5-dev \
        libqt5x11extras5-dev \
        libssl-dev \
        libturbojpeg0-dev \
        libusb-1.0-0-dev \
        libx11-dev \
        libzstd-dev \
        nasm \
        python3-minimal \
        qtbase5-dev \
        qdbus-qt5 \
        rpm \
        libsystemd-dev

  - name: Checkout repository
    uses: actions/checkout@v4
    with:
      submodules: true

  # Initializes the CodeQL tools for scanning.
  - name: Initialize CodeQL
    uses: github/codeql-action/init@v3
    with:
      languages: ${{ inputs.language }}
      # If you wish to specify custom queries, you can do so here or in a config file.
      # By default, queries listed here will override any specified in a config file.
      # Prefix the list here with "+" to use these queries and those in the config file.

      # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
      # queries: security-extended,security-and-quality


  # Autobuild attempts to build any compiled languages  (C/C++, C#, Go, or Java).
  # If this step fails, then you should remove it and run the build manually (see below)
  - name: Autobuild
    uses: github/codeql-action/autobuild@v3
    env:
      CODEQL_EXTRACTOR_CPP_AUTOINSTALL_DEPENDENCIES: false
  # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
  # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

  #   If the Autobuild fails above, remove it and uncomment the following three lines.
  #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.

  # - run: |
  #     echo "Run, Build Application using script"
  #     ./location_of_script_within_repo/buildscript.sh

  - name: Perform CodeQL Analysis
    uses: github/codeql-action/analyze@v3
    with:
      category: "/language:${{ inputs.language }}"
      upload: false
      output: sarif-results

  - name: Filter out external libraries
    uses: advanced-security/filter-sarif@v1
    with:    
      patterns: |
        -external/**
      input: sarif-results/${{ inputs.language }}.sarif
      output: sarif-results/${{ inputs.language }}.sarif

  - name: Upload SARIF
    uses: github/codeql-action/upload-sarif@v3
    with:
      sarif_file: sarif-results/${{ inputs.language }}.sarif